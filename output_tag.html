<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to output element</title>
  </head>
  <body>
    <form onsubmit="return false" oninput="result.value=first_value.valueAsNumber + second_value.valueAsNumber">
      <legend>Sum of Two Numbers</legend>
      <p>
        <lable>Enter First Value:</lable>
        <input type="number" name="first_value" value="0" />
      </p>
      <p>
        <lable>Enter Second Value:</lable>
        <input type="number" name="second_value" value="0" />
      </p>
      <p>
        <label>Result:</label>
        <output name="result">0</output>
      </p>
    </form>
  </body>
</html>
